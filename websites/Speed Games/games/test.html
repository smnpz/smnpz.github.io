<!DOCTYPE html>
<html>
<head>
    <title>Speed Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="images/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/85f193a366.js" crossorigin="anonymous"></script>
    <script src="../script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary" style="border-radius: 20px; margin: 5px; opacity: 90%;">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html"><i class="fa-solid fa-bolt yellow-text"></i> Speed Games</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="../index.html#games-section">Tutti i Giochi</a>
                  </div>
                <div class="navbar-nav">
                  <a class="nav-link" href="../updates.html">Ultime news</a>
                </div>
                <div class="navbar-nav">
                    <a class="nav-link" href="../privacy-policy.html">Privacy Policy</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <a id = "game-section" href="#" style="text-decoration: none; color: inherit;" onclick=startGame(6)>
            <div id="main-section" class="main-content">
                <div id="number-section" style="padding-top: 100px;">
                    <center><span id="game-score" class="game-score">Livello n.<span id="level">${level}</span></span><br></center>
                    <center><span><img
                        id="flag"
                        class="flag"
                        src="https://flagcdn.com/w160/it.png"
                        alt="Immagine di una bandiera"></span></center>
                </div>
                <div style="padding-top: 50px;">
                    <center><span id="game-info" class="main-subtext">Di quale bandiera si tratta?</span></center>
                    <div class="container">
                        <div class="row">
                            ${answers.map((answer, index) => `
                                <div class="col-md-6">
                                    <center><button class="btn gtf-button" onclick="checkAnswer('IT', 'IT', 2)">${String.fromCharCode(65 + index)}. ${answer}</button></center>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            </div>
        </a>
        <div id = "games-section" class="games-content">
            <center><span class="games-title">– Scegli uno dei seguenti giochi –</span></center>
            <div class="container mt-5 cards-section">
                <div class="row">
                    <div class="col-sm-4">
                        <a href="mouse-clicker.html" style="text-decoration: none; color: inherit;">
                            <div class="card game-card shadow">
                                <span class="badge text-bg-danger position-absolute top-0 end-0">New</span>
                                <div class="game-card-body card-body">
                                    <center><i class="fa-solid fa-arrow-pointer fa-4x game-card-icon"></i></center>
                                    <center><h5 class="game-card-title card-title">Mouse Clicker</h5></center>
                                    <center><p class="game-card-text">Quanti click del mouse riesci a fare in 10 secondi?</p></center>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-sm-4">
                        <a href="reaction-time.html" style="text-decoration: none; color: inherit;">
                            <div class="card game-card shadow">
                                <span class="badge text-bg-danger position-absolute top-0 end-0">New</span>
                                <div class="game-card-body card-body">
